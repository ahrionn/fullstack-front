<h1>Front-end Angular CLI</h1>
<button (click)="getLivros()">Obter Dados</button>
<table *ngIf="livros && livros.length > 0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Autor</th>
      <th>Ano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <td>{{ livro.nome }}</td>
      <td>{{ livro.autor }}</td>
      <td>{{ livro.ano }}</td>
    </tr>
  </tbody>
</table>
