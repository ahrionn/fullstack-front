<h1 class="app-title">Biblioteca</h1>
<button class="btn-get-livros" (click)="getLivros()">Buscar Livros</button>
<table class="livros-table" *ngIf="livros && livros.length > 0">
  <thead>
    <tr>
      <th colspan="3">Informações</th>
    </tr>
    <tr>
      <th class="col-nome">Nome</th>
      <th class="col-autor">Autor</th>
      <th class="col-ano">Ano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <td>{{ livro.nome }}</td>
      <td>{{ livro.autor }}</td>
      <td>{{ livro.ano }}</td>
    </tr>
  </tbody>
</table>
